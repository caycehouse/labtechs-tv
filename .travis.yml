language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2
    - php: 7.3

before_script:
  - phpenv config-rm xdebug.ini
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - npm install

script:
  - vendor/bin/phpunit

cache:
  directories:
    - node_modules
    - vendor

services:
  - mysql: "5.7"
