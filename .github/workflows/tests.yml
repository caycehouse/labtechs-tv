name: GitHub Actions CI
on:
  push:
    branches: master
  pull_request: []
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.1-slim
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
      env:
          MIX_ENV: test
    - name: Run Tests
      run: mix test
